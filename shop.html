<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon GO! Shop</title>
    <link rel="stylesheet" type="text/css" href="style_shop.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
</head>
<body>
    <header> 
        
        <div class="nav container">
        <i class="bx bx-menu" id="menu-icon"></i>
        <a href="home.html" class="logo">
            <img src="image/Pokemon_Go_Logo.png" alt="PokeStore" class="logo-img">
        </a>
        <div class="navbar">
            <a href="#"class="nav-link">Item Boxes</a>   
            <a href="#"class="nav-link">Pok√©Coins</a>
            <a href="#"class="nav-link">Limited Offers</a>
            <a href="#"class="nav-link">Download</a>
            <!-- change this contents -->
        </div>
        
        <a href="cart.html">
            <i class='bx bx-shopping-bag' id="cart-icon" data-quantity="0"></i>
        </a>
        </div>
    </header>
    
    <div class="container-fluid adjustedHeight">
        <div class="video-container">
          <div class="row">
            <div class="col-md-12"></div>
          </div>
          <div class="row Page1">
          </div>
          <video id="background-video" autoplay loop muted poster="">
            <source src="image/PokeStore5.mp4" type="video/mp4">
          </video>
        </div>
      </div>
    <!-- Home -->
    <section class="home" id="home">
        <div class="home-img container">
            <img src="image/pokemon-background1.png" alt=""/>
        </div>
    </section>
    <!-- Products -->
    <section class="products container" id="products">
        <!-- Heading -->

        <h2 class="heading">Gear Up with <span class="gradient-text">Item Boxes</span> Power Up with <span class="gradient-text">PokeCoins</span></h2>
        <div class="items" id="products">
          <div class="item">
            <img src="image/image4.png">
          </div>
          <div class="item next">
            <img src="image/image2.png">
          </div>
          <div class="item">
            <img src="image/image3.png">
          </div>
          <div class="button-container">
            <div class="button prev-button">&lt;</div>
            <div class="button next-button">&gt;</div>
          </div>
        </div>
        <div class="add-to-cart1 add-to-cart-below-carousel">Add to Cart</div>
      </div>

        <!-- change this contents -->

        <!-- Products Container -->
        <div class="product-container" id="productList"></div>
    </section>


    <!-- Link to JS -->
    <script type = "text/javascript" src="script_shop.js"></script>
</body>
</html>
