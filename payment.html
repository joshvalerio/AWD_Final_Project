<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment and Billing</title>
    <link rel="stylesheet" href="payment.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	
</head>
<body>
    <div class="container">
        <div class="slides">
            <!-- Slide 1: Billing address -->
            <div class="slide" id="billing-address">
                <form id="billing-form">
                    <div class="row">
                        <div class="col">
                            <h3 class="title">Billing Address</h3>
                            <div class="inputBox">
                                <span>Full Name:</span>
                                <input type="text" placeholder="John Doe">
                            </div>
                            <div class="inputBox">
                                <span>Email:</span>
                                <input type="email" placeholder="example@example.com">
                            </div>
                            <div class="inputBox">
                                <span>Country:</span>
                                <input type="text" placeholder="Philippines">
                            </div>
                            <div class="inputBox">
                                <span>Address:</span>
                                <input type="text" placeholder="Room - Street - Locality">
                            </div>
                            <div class="inputBox">
                                <span>City:</span>
                                <input type="text" placeholder="Manila">
                            </div>
                            <div class="flex">
                                <div class="inputBox">
                                    <span>Phone Number:</span>
                                    <input type="text" placeholder="(+63) 444-555-6666">
                                </div>
                                <div class="inputBox">
                                    <span>Zip Code:</span>
                                    <input type="text" placeholder="123 456">
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="button" value="NEXT" class="submit-btn" onclick="showPaymentMethod()">
                </form>
            </div>
            <!-- Slide 2: Payment method -->
            <div class="slide" id="payment-method" style="display: none;">
                <form id="payment-form">
                    <div class="row">
                        <div class="col">
                            <h3 class="title">Payment Method</h3>
                            <div class="inputBox">
                                <span>Cards Accepted:</span>
                                <img src="images/card_img.png" alt="">
                            </div>
                            <div class="inputBox">
                                <span>Name on Card:</span>
                                <input type="text" placeholder="Mr. John Deo">
                            </div>
                            <div class="inputBox">
                                <span>Credit Card Number:</span>
                                <input type="text" placeholder="1111-2222-3333-4444">
                            </div>
                            <div class="inputBox">
                                <span>Expiration Month:</span>
                                <input type="text" placeholder="January">
                            </div>
                            <div class="flex">
                                <div class="inputBox">
                                    <span>Expiration Year:</span>
                                    <input type="text" placeholder="2022">
                                </div>
                                <div class="inputBox">
                                    <span>CVV:</span>
                                    <input type="text" placeholder="1234">
                                </div>
                            </div>
                        </div>
                    </div>
                    <input type="button" value="Proceed to Checkout" class="submit-btn" onclick="showTransactionComplete()">
                </form>
                <!-- Checkout Confirmation -->
                <div class="checkout-confirmation" style="display: none;">
                    <h3 class="title">Transaction Complete!</h3>
                    <button type="button" onclick="viewHistory()">View History</button>
                </div>
            </div>
        </div>
    </div>
    <script src="payment.js"></script>
</body>
</html>
