<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment and Billing</title>
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="style_shop.css">
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header" data-header>
        <div class="container">
            <a href="#">
                <img src="https://lh3.googleusercontent.com/3TSaKxXGo2wT0lu0AyNUBnkk6wkCC2AzOhJyy3JXIPm-AmZ1k9DSAroWeBUyePswCZSs5lVp3mPF7HzUpY9VPlyOV5eddITONINr3WSqLNLm=e365-w512" width="126" height="28" alt="POKEMON GO home" class="logo">
            </a>

            <nav class="navbar" data-navbar>
                <ul class="navbar-list">
                    <li>
                        <a href="home.html" class="navbar-link label-lg link:hover">Home</a>
                    </li>
                    <li>
                        <a href="#news" class="navbar-link label-lg link:hover">News</a>
                    </li>
                    <li>
                        <a href="#shop" class="navbar-link label-lg link:hover">Shop</a>
                    </li>
                </ul>
            </nav>

            <div class="header-action">
                <a href="index.html" class="navbar-link label-lg link:hover">Sign In</a>
                <button class="btn-icon profil-btn" aria-label="Metalink account: Fiona doe">
                    <img src="/image/pokestop.jpg" width="50" height="50" alt="Fiona doe" class="img-cover">
                </button>
                <button class="nav-toggle-btn" aria-label="menu toggle" data-nav-toggler>
                    <ion-icon name="menu-outline" aria-hidden="true" class="default-icon"></ion-icon>
                    <ion-icon name="close-outline" aria-hidden="true" class="active-icon"></ion-icon>
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>
                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="john deo">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="room - street - locality">
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="mumbai">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="india">
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="123 456">
                        </div>
                    </div>
                </div>
                <input type="submit" value="NEXT" class="submit-btn">
            </div>
        </form>
    </div>
</body>
</html>
