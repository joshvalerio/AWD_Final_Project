<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn&SignUp</title>
    <link rel="stylesheet" type="text/css" href="./style_login.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
            <form action="" class="sign-in-form">
                <h2 class="title">Register</h2>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input id="emailInput" type="email" placeholder="Email" />
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input id="passwordInput" type="password" placeholder="Password" />
                </div>
                <div class="input-field">
                    <i class="fas fa-id-card"></i>
                    <input id="playerIdInput" type="number" placeholder="Player ID" />
                </div>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input id="usernameInput" type="text" placeholder="Username" />
                </div>
                <input type="submit" value="Register" class="btn solid" id="registerBtn" />
                            
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
                <a href="https://facebook.com" class="social-icon" target="_blank">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com" class="social-icon" target="_blank">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://google.com" class="social-icon" target="_blank">
                <i class="fab fa-google"></i>
              </a>
              <a href="https://instagram.com" class="social-icon" target="_blank">
                <i class="fab fa-instagram"></i>
              </a>
            </div>
          </form>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
